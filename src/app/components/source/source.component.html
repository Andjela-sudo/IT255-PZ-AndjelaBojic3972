
<div class="card bg-dark">
    <div class="card-header">
        {{source.name}}
    </div>
    <div class="card-body">
        <h5 class="card-title"><a href="source.url">{{source.description}}</a></h5>
        <div class="card-text">
        <p>Category: {{source.category}}</p>
        <p>Language: {{source.language}}</p>
        <p>Country: {{source.country}}</p>
        </div>
        <a class="btn btn-primary" [routerLink]="['/sources',source.id]">See articles</a>
    </div>
</div>
